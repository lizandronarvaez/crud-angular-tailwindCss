<h5>Formulario</h5>
<!-- Evento de enviar el fomrulario y previene el refresco de la pagina -->
<form (ngSubmit)="emitCharacter()">
  <div class="flex flex-col space-y-2 my-5">
    <!-- Manejo de formularios
    1:Se declara [(ngModule)] en los input
    2: Se declara FormsModule en la capa princiapl del modulo
    3: Declarar atributos que sean iguales a los inputs
    -->
    <input
      type="text"
      name="name"
      [(ngModel)]="character.name"
      placeholder="Nombre Personaje"
      class="text-stone-700 border outline-none p-2 rounded-sm hover:outline-orange-300 hover:transition-all hover:ease-in-out hover:duration-500"
    />
    <input
      type="text"
      name="power"
      [(ngModel)]="character.power"
      placeholder="Poder"
      class="text-stone-600 border outline-none rounded-sm p-2 hover:outline-orange-300 hover:transition-all hover:ease-in-out hover:duration-500"
    />
  </div>
  <!--
  hacer click en un evento
   -->
  <button
    class="p-3 bg-orange-400 hover:bg-orange-600 transition-all ease-in-out duration-500 text-white rounded-md w-full"
  >
    AÃ±adir personaje
  </button>
  <!-- {{ character | json }} -->
</form>
